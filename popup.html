<head>

        padding-top: 15px;

    }
</style>
</head>

<body>
  <!--Find Royalty Free Viedo-->
  <section class="bg-white border rounded p-2" style="background: #4CA1AF;">
    <form id='search-viedo'>
      <legend class='text-secondary'>Youtube播放器</legend>
      <!--Second row-->
      <div class="input-group input-group-sm my-2 ">
        <input type="text" class="form-control form-control-sm" id="search-string" placeholder="請輸入youtube影片網址" required>
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit" id='open-all'>搜尋</button>
        </div>
      </div>

      <img id="playVideoImg" width="320" height="180" src="" style="display: none;"/>

      <input id="YouTube-video-id" type="hidden" value="" size="12" pattern="[_\-0-9A-Za-z]{11}" onchange="youTubePlayerChangeVideoId();">
      <!--撥放-->
      <div class="input-group input-group-sm my-2 "></div>
      <span id="play_pause" class="controller" title="Click to play / pause song" style="display: none;"><img id="playImg" src="baseline-play_arrow-24px.svg"/><img id="pauseImg" src="baseline-pause-24px.svg" style="display: none;"/></span>
      </div>
    </form>
  </section>

  <script src="js/popup.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">

</body>

</html>
